<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>    
<style>
    h1 {
        text-align: center;
        margin: 2rem 0;
        background-color: black;
        color: white;
        padding: 8px 0;
    }
</style>
<title>Chart.js</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Chart.js</h1>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

<script>
    let myChart = document.getElementById("myChart").getContext('2d');

    // Global Options
    Chart.defaults.font.family = 'sans-serif';
    Chart.defaults.font.size = 18;
    Chart.defaults.color = 'grey';
    // Chart.defaults.plugins.title.display = 'true' 

    let populationChart = new Chart(myChart, {
        type: 'bar', // bar, bubble, scatter, pie, line, doughnut, radar, polarArea.
        data: {
            labels: ["California", "Texas", "Florida", "New York", "Pennsylvania", "Illinois", "Ohio", "Georgia", "North Carolina", "Michigan"],
            datasets: [{
                label: 'Population', 
                data: [39_613_493, 29_730_311, 21_944_577, 19_299_981, 12_804_123, 12_569_321, 11_714_618, 10_830_007, 1_0701_022, 9_992_427],
                backgroundColor: ["red", "blue", "yellow", "green", "orange", "purple", "teal", "magenta", "yellowgreen", "salmon"],
                borderWidth: 1,
                hoverBorderWidth: 2,
                hoverBorderColor: 'black',
                borderColor: 'grey', 
                borderRadius: 8
            }], 
           
        },
        options: {
             indexAxis: 'y',
                plugins: {
                    title:{
                    display: true, 
                    text: 'Top 10 US States by Population',
                }, 
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: 'black'
                    }
                },
                layout: {
                    padding: {
                        left: 50, 
                        right: 0, 
                        bottom: 0, 
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                } 
                } 
            }
    });
</script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
