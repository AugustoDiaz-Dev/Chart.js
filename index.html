<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>    <title>Chart.js</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Chart.js</h1>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>


<script>
    let myChart = document.getElementById("myChart").getContext('2d');

    let populationChart = new Chart(myChart, {
        type: 'bar', // bar, hotizontalBar, pie, line, doughnut, radar, polarArea.
        data: {
            labels: ["California", "Texas", "Florida", "New York", "Pennsylvania", "Illinois", "Ohio", "Georgia", "North Carolina", "Michigan"],
            datasets: [{
                label: 'Population', 
                data: [39,613,493, 29,730,311, 21,944,577, 19,299,981, 12,804,123, 12,569,321, 11,714,618, 10,830,007, 10,701,022, 9,992,427]
            }]
        },
        options: {}
    });
</script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
